<div>
    <div class="search-controls {pintop ? 'pintop': ''}">
        <input type="text" on-keyup="search" placeholder="search">
    </div>

    <div class="search-results" data-show="pintop">
        <div each="results" class="search-result">
            <div>{name}</div>
            <div>{description}</div>
        </div>
    </div>
</div>
