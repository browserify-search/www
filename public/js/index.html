<div class="{pintop ? 'pintop': ''}">
    <form on-submit="submit" class="search-controls">
        <h1>Browserify Search</h1>
        <input type="search" placeholder="search">
        <button 
            type="submit" 
            class="btn btn-success">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </form>

    <div class="loading" data-hidden="ready">
        Loading...
    </div>

    <div class="search-results" data-show="ready">

        <div each="results" class="search-result">
            <div class="title">
                <a href="https://www.npmjs.org/package/{name}" target="_blank">{name}</a> 
                <span data-visible="github">
                    (<a href="https://github.com/{github}" target="_blank">{github}</a>)
                </span>
            </div>
            <div class="description">{description}</div>
            <div class="debug">
                <span>
                    Relevance: {score}
                </span>
                <span>
                    Awesomeness: {awesomeness}
                </span>
                <span>
                    Browserifiability: {browserifiability}
                </span>
            </div>
        </div>
    </div>
</div>
